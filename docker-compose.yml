version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: education-ai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: education_ai_platform
      MYSQL_USER: education_ai_user
      MYSQL_PASSWORD: education_ai_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - education-ai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: education-ai-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: education_ai_platform
      DB_USER: education_ai_user
      DB_PASSWORD: education_ai_password
      JWT_SECRET: your_super_secure_jwt_secret_here
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - education-ai-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: education-ai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - education-ai-network

networks:
  education-ai-network:
    driver: bridge

volumes:
  mysql_data: