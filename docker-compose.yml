services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - api
    environment:
      - VITE_API_URL=/api
    networks:
      - education-ai-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=education_ai_platform
      - DB_USER=education_ai_user
      - DB_PASSWORD=education_ai_password
      - JWT_SECRET=your_super_secure_jwt_secret_here
      - FRONTEND_URL=https://*.insi.local
    depends_on:
      - mysql
    networks:
      - education-ai-network
    volumes:
      - ./backend/uploads:/app/uploads

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: education_ai_platform
      MYSQL_USER: education_ai_user
      MYSQL_PASSWORD: education_ai_password
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - education-ai-network

networks:
  education-ai-network:
    driver: bridge

volumes:
  mysql_data:
